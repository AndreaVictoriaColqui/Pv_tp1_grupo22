<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Contactanos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/contactos.css'>
</head>
<body>
    <form>
        <h2>Contactos</h2>
        <p>Dejanos un mensaje junto con tus datos y nos pondremos en contacto.</p>
        <div class="input-group">

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label form="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono"><br>

            <label from="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <label from="message">Mensaje</label>
            <textarea type="text" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar"> 

        </div>
    </form>


    <footer>
        <div class="contenedor">
            <p>&copy; Se reservan todos los derechos correspondientes.</p>
        </div>
        <div class="contenedor">
            <a href="https://www.facebook.com/">
              <img src="/img/facebook.png" alt=" Facebook" width="20px">
            </a>
        </div>
        <div class="contenedor">
            <a href="https://www.instagram.com/">
                <img src="/img/instagram.png" alt=" Instagram" width="20px">
            </a>
        </div>
    </footer>
    
</body>
</html>
