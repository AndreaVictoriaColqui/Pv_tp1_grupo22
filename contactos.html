<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Contactanos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/contactos.css'>
</head>

<body>
    <a href="index.html">Volver</a>
    <form>
        <h2>Contactos</h2>
        <p>Dejanos un mensaje junto con tus datos y nos pondremos en contacto.</p>
        <div class="input-group">

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre"><br>

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <label for="message">Mensaje</label>
            <textarea id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar">

        </div>
    </form>

</body>

</html>
